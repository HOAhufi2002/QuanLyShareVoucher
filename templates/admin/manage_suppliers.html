{% extends "base.html" %}

{% block title %}Quản lý nhà cung cấp{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Quản lý nhà cung cấp</h1>

    <form method="post" class="mb-4">
        <div class="form-group">
            <label for="ten_nha_cung_cap">Tên nhà cung cấp:</label>
            <input type="text" name="ten_nha_cung_cap" id="ten_nha_cung_cap" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dia_chi">Địa chỉ:</label>
            <input type="text" name="dia_chi" id="dia_chi" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="so_dien_thoai">Số điện thoại:</label>
            <input type="text" name="so_dien_thoai" id="so_dien_thoai" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Thêm nhà cung cấp</button>
    </form>

    <ul class="list-group">
        {% for supplier in suppliers %}
            <li class="list-group-item mb-2">
                <h3>{{ supplier.tenNhaCungCap }}</h3>
             
                <a href="{{ url_for('admin.edit_supplier', supplier_id=supplier.id) }}" class="btn btn-warning btn-sm">Chỉnh sửa</a>
                <form method="post" action="{{ url_for('admin.delete_supplier', supplier_id=supplier.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
