{% extends "base.html" %}

{% block title %}Chỉnh sửa nhà cung cấp{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4">Chỉnh sửa nhà cung cấp</h1>
    <form method="post">
        <div class="form-group">
            <label for="ten_nha_cung_cap">Tên nhà cung cấp:</label>
            <input type="text" name="ten_nha_cung_cap" id="ten_nha_cung_cap" class="form-control" value="{{ supplier.tenNhaCungCap }}" required>
        </div>
        <div class="form-group">
            <label for="dia_chi">Địa chỉ:</label>
            <input type="text" name="dia_chi" id="dia_chi" class="form-control" value="{{ supplier.diaChi }}" required>
        </div>
        <div class="form-group">
            <label for="so_dien_thoai">Số điện thoại:</label>
            <input type="text" name="so_dien_thoai" id="so_dien_thoai" class="form-control" value="{{ supplier.soDienThoai }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ supplier.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
    </form>
</div>
{% endblock %}
