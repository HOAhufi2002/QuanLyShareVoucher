{% extends "base.html" %}

{% block title %}Thông tin cá nhân{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-primary mb-4">Thông tin cá nhân</h1>
    <form method="post" class="shadow p-4 rounded bg-light">
        <div class="form-group">
            <label for="hoTen">Họ và tên:</label>
            <input type="text" class="form-control" name="hoTen" id="hoTen" value="{{ user.hoTen }}" required>
        </div>
        <div class="form-group">
            <label for="ngaySinh">Ngày sinh:</label>
            <input type="date" class="form-control" name="ngaySinh" id="ngaySinh" value="{{ user.ngaySinh }}" required>
        </div>
        <div class="form-group">
            <label for="diaChi">Địa chỉ:</label>
            <input type="text" class="form-control" name="diaChi" id="diaChi" value="{{ user.diaChi }}" required>
        </div>
        <div class="form-group">
            <label for="soDienThoai">Số điện thoại:</label>
            <input type="text" class="form-control" name="soDienThoai" id="soDienThoai" value="{{ user.soDienThoai }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-success">Cập nhật</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('main.change_password') }}" class="btn btn-link">Đổi mật khẩu</a>
    </div>

    {% if user.quyen == 'nhacungcap' and supplier %}
    <h2 class="text-center text-primary mt-5">Thông tin nhà cung cấp</h2>
    <form class="shadow p-4 rounded bg-light">
        <div class="form-group">
            <label for="tenNhaCungCap">Tên nhà cung cấp:</label>
            <input type="text" class="form-control" name="tenNhaCungCap" id="tenNhaCungCap" value="{{ supplier.tenNhaCungCap }}" required>
        </div>
        <div class="form-group">
            <label for="diaChiNCC">Địa chỉ nhà cung cấp:</label>
            <input type="text" class="form-control" name="diaChiNCC" id="diaChiNCC" value="{{ supplier.diaChi }}" required>
        </div>
        <div class="form-group">
            <label for="soDienThoaiNCC">Số điện thoại nhà cung cấp:</label>
            <input type="text" class="form-control" name="soDienThoaiNCC" id="soDienThoaiNCC" value="{{ supplier.soDienThoai }}" required>
        </div>
        <div class="form-group">
            <label for="emailNCC">Email nhà cung cấp:</label>
            <input type="email" class="form-control" name="emailNCC" id="emailNCC" value="{{ supplier.email }}" required>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
