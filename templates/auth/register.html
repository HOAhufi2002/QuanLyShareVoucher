{% extends "base.html" %}

{% block title %}Đăng ký{% endblock %}



{% block content %}
<div class="container mt-5">
    <h2>Đăng ký</h2>
    <form method="post">
        <div class="form-group">
            <label for="ho_ten">Họ và tên:</label>
            <input type="text" class="form-control" id="ho_ten" name="ho_ten" required>
        </div>
        <div class="form-group">
            <label for="ngay_sinh">Ngày sinh:</label>
            <input type="date" class="form-control" id="ngay_sinh" name="ngay_sinh" required>
        </div>
        <div class="form-group">
            <label for="dia_chi">Địa chỉ:</label>
            <input type="text" class="form-control" id="dia_chi" name="dia_chi" required>
        </div>
        <div class="form-group">
            <label for="so_dien_thoai">Số điện thoại:</label>
            <input type="text" class="form-control" id="so_dien_thoai" name="so_dien_thoai" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mat_khau">Mật khẩu:</label>
            <input type="password" class="form-control" id="mat_khau" name="mat_khau" required>
        </div>
        <div class="form-group">
            <label for="confirm_mat_khau">Xác nhận mật khẩu:</label>
            <input type="password" class="form-control" id="confirm_mat_khau" name="confirm_mat_khau" required>
        </div>
        <button type="submit" class="btn btn-primary">Đăng ký</button>
    </form>
</div>
{% endblock %}
