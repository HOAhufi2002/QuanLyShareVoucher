{% extends "base.html" %}

{% block title %}Thông báo{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h1 class="h3 mb-0">Thông báo</h1>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                {% for notification in notifications %}
                    <li class="list-group-item d-flex justify-content-between align-items-center {{ 'list-group-item-info' if notification[3] == 'chuaDoc' else '' }}">
                        <div>
                            <p class="mb-1 font-weight-bold">{{ notification[1] }}</p>
                            <small class="text-muted">{{ notification[2] }}</small>
                        </div>
                        {% if notification[3] == 'chuaDoc' %}
                            <form method="post" action="{{ url_for('notification.mark_as_read', notification_id=notification[0]) }}">
                                <button type="submit" class="btn btn-sm btn-outline-primary">Đánh dấu là đã đọc</button>
                            </form>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
